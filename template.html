<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<title>Infinite Graffiti Wall</title>
		<link rel="stylesheet" href="css/graffiti.css">
		{% block CSsheet %}
		{% endblock %}
	</head>
	<body>
		{% block TopTest %}
		{% endblock %}
		<section id="wall">
			<canvas id="c"><h1>An HTML5 browser is required.</h1></canvas>
			<div id="can">
				<img src="images/spraycan.png">
			</div>
			<div id="left"></div>
			<div id="right"></div>
			<div id="top"></div>
			<div id="bottom"></div>
			<div id="top_left"></div>
			<div id="top_right"></div>
			<div id="bottom_left"></div>
			<div id="bottom_right"></div>
		</section>
		<section id="sidewalk"></section>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
		<script src="js/jquery.mousewheel.min.js"></script>
		<script src="js/sidewalk.js"></script>
		<script src="js/graffiti.js"></script>
		{% block BottomTest %}
		{% endblock %}
	</body>
</html>
