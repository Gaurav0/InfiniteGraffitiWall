<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<title>Infinite Graffiti Wall</title>
		<link rel="stylesheet" href="css/graffiti.css">
		{% block CSsheet %}
		{% endblock %}
	</head>
	<body>
		{% block TopTest %}
		{% endblock %}
		<section id="wall">
			<canvas id="c"><h1>An HTML5 browser is required.</h1></canvas>
			<div id="can">
				<img src="images/spraycan.png">
			</div>
			<div id="left"></div>
			<div id="right"></div>
			<div id="top"></div>
			<div id="bottom"></div>
			<div id="top_left"></div>
			<div id="top_right"></div>
			<div id="bottom_left"></div>
			<div id="bottom_right"></div>
			<div id="sidewalk-tab"><img src="images/kuba_arrow_button_up.png"></div>
		</section>
		<div id="splitter"></div>
		<section id="sidewalk">
			<div id="sidewalk-bg"></div>
			<div id="minimize"><img src="images/kuba_arrow_button_down.png"></div>
			<button type='button' id='sizepicker'>Size Picker</button>
			<div id="colorpicker"></div>
			<a class="button" href="{{login_url}}">{{login_label}}</a>
		</section>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.5.3/modernizr.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
		<script src="js/jquery.mousewheel.min.js"></script>
		<script src="js/jquery.ps-color-picker.js"></script>
		<script src="js/graffiti.js"></script>
		{% block BottomTest %}
		{% endblock %}
	</body>
</html>
